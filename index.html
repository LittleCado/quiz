<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./libs/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Quiz</title>
  </head>

  <body>
    <header class="container-fluid m-0 p-0">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between"
      >
        <div class="lodo d-flex">
          <div class="logo-img"></div>
          <span class="h1 logo-text" href="#">BURGER-QUIZ</span>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse flex-grow-0"
          id="navbarTogglerDemo02"
        >
          <span class="contacts h3">By LittleCado</span>
        </div>
      </nav>
    </header>

    <section class="main">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-center p-1 p-sm-2 p-md-3">
              <div class="content"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div
              class="d-flex flex-column align-items-center p-1 p-sm-2 p-md-3"
            >
              <h2 class="main-title text-center h1">Пройди тест и собери</h2>
              <h2 class="main-title text-center h1">бургер своей мечты</h2>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-center p-1 p-sm-2 p-md-3">
              <button
                type="button"
                class="btn btn-outline-success openModalButton"
                id="btnOpenModal"
              >
                <span class="btnText h1">Начать тест и получить результат</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="modal d-block hide" tabindex="-1" role="dialog" id="modalBlock">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-light">Ответь на вопрос:</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              id="closeModal"
            >
              <span class="text-light" aria-hidden="true">&times;</span>
            </button>
          </div>
          <div
            class="modal-body d-flex flex-column align-items-center"
            id="modalBody"
          >
            <h5
              class="question p-1 p-sm-2 p-md-3 text-center text-light"
              id="question"
            ></h5>
            <div class="answers w-100 p-1 p-sm-2 p-md-3" id="answers">
              <form
                action="#"
                id="formAnswers"
                class="formAnswers d-flex flex-wrap justify-content-around"
              >
                <!-- <div class="answers-item d-flex flex-column">
                <input type="radio" id="answerItem1" name="answer" class="d-none">
                <label for="answerItem1" class="d-flex flex-column justify-content-between">
                  <img class="answerImg" src="./image/burger.png" alt="burger">
                  <span>Стандарт</span>
                </label>
              </div>
              <div class="answers-item d-flex justify-content-center">
                <input type="radio" id="answerItem2" name="answer" class="d-none">
                <label for="answerItem2" class="d-flex flex-column justify-content-between">
                  <img class="answerImg" src="./image/burgerBlack.png" alt="burger">
                  <span>Черный</span>
                </label>
              </div> -->
              </form>
            </div>
          </div>
          <div class="modal-footer" id="modalFooter">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              id="prev"
            >
              Prev
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              id="next"
            >
              Next
            </button>
            <button
              type="button"
              class="btn btn-primary sendBtn d-none"
              id="send"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
     -->

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./script/script.js"></script>
  </body>
</html>
